<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration Form</title>
</head>
<body>
    <div>
        <!-- header section -->
        <div class="header">
            <img src="image/header left logo.jpg" alt="dropdown">
            <img src="image/header right image.png" alt="exit" style="float: right;">
        </div>
        <hr>
        <span style="color: blue;">Home</span><span>/</span><span>Branch</span>
        <!-- content section -->
        <div class="content">
            <div class="row">
                <div class="col-12">
                    <h2 style="background-color: deepskyblue; padding: 15px;">BRANCH</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="col-1">
                        <select name="dr" id="dr">
                            <option value="DR.">DR.</option>
                        </select>
                    </div>
                    <div class="col-5">
                        <input type="text" placeholder="Frist Name">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="col-6">
                        <input type="text" placeholder="Branch Name">
                    </div>
                    <div class="col-6">
                        <input type="date" placeholder="02/25/2022">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="col-6">
                        <textarea name="" id="" cols="30" rows="10">Address1.....</textarea>
                    </div>
                    <div class="col-6">
                        <textarea name="" id="" cols="30" rows="10">Address2.....</textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="col-6">
                        <input type="text" placeholder="Pincode">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Country">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="col-6">
                        <input type="text" placeholder="State">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="City">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="col-6">
                        <input type="text" placeholder="Mobile No.1">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Mobile No.2">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="col-6">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Weekly Working Day">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="col-6">
                        <input type="time">
                    </div>
                    <div class="col-6">
                        <input type="time">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="col-6">
                        <input type="text" placeholder="SIgn">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>
                        <button style="background-color: deepskyblue;">Submit</button>
                        <button style="background-color: gray;">Clear</button>
                    </p>
                </div>
            </div>
        </div>
        <br>
        <hr>
        <div class="footer">
            <div class="col-12">
                <span>Copyright &#169; 2021-2022 <span style="color: blue;">Designed by Vaibhav Thanki.</span>All rights reserved.</span>
            </div>
        </div>
    </div>
</body>
</html>
